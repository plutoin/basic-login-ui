<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>위니브 로그인</title>
  <link rel="stylesheet" href="../css/modal.css">
</head>

<body>
  <main class="wrapper">
    <header class="header">
      <h1>로그인 또는 회원가입</h1>
      <a href="../index.html">
        <img class="close" src="../images/close.png" alt="닫기">
      </a>
    </header>
    <section class="login-area">
      <h2>로그인</h2>
      <p class="info">위니브에서 여러분의 궁금증을 해결하세요! :)</p>
      <input type="text" id="userID" placeholder="아이디">
      <input type="password" id="userPW" placeholder="비밀번호">
      <input type="checkbox" id="checkbox">
      <label for="checkbox">로그인 상태 유지</label>
      <button class="loginBtn">로그인</button>
      <div class="sub-menu">
        <a class="signUp" href="javascript:void(0)">회원가입</a>
        <a class="findAccount" href="javascript:void(0)">아이디/비밀번호 찾기</a>
      </div>
    </section>
    <section class="social-login">
      <h2>소셜 로그인</h2>
      <p class="or">또는</p>
      <button class="btn googleBtn">구글 계정으로 로그인</button>
      <button class="btn facebookBtn">페이스북 계정으로 로그인</button>
      <button class="btn naverBtn">네이버 계정으로 로그인</button>
      <button class="btn kakaoBtn">카카오톡 계정으로 로그인</button>
    </section>
  </main>
</body>

</html>
