<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Login UI</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="main">
    <article class="login-area">
      <h1>더 편리해진 위니브에 오신 것을 환영합니다.</h1>
      <a class="loginBtn" href="javascript:void(0)">
        <img src="./images/weniv-logo.png" alt="위니브">
        로그인</a>
      <div class="findMenu">
        <img src="./images/icon-lock.png" class="lock" alt="">
        <a href="javascript:void(0)" class="findID">아이디</a>
        <a href="javascript:void(0)" class="findPW">비밀번호찾기</a>
      </div>
      <div class="signUp">
        <img src="./images/icon-user.png" class="user" alt="">
        <a href="javascript:void(0)" class="signUpBtn">회원가입</a>
      </div>
    </article>
  </main>
</body>

</html>
